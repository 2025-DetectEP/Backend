version: '3.8'

services:
  redis:
    container_name: redis
    image: redis
    ports:
      - 6379:6379
    restart: always
    networks:
      - testnet

  backend:
    container_name: backend
    image: yerim01/pribee
    expose:
      - 8080
    ports:
      - 8080:8080
    restart: always
    depends_on:
      - redis
    networks:
      - testnet

networks:
  testnet:
    driver: bridge

